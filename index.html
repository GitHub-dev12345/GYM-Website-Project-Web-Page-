<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Fitness | Trainer</title>
    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="Logo/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Logo/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Logo/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="Logo/favicon_io/site.webmanifest">
</head>
<body>
    <header class="header">
        <!-- Left Box For Logo -->
        <div class="left">
            <img src="https://sibasahu.files.wordpress.com/2019/01/house-of-gains-fitness-gym-logo.jpg?w=640" alt="">
            <div>Dev Fitness</div>
        </div>

        <!-- Mid Box For NavBar -->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        
        <!-- Right Box For Button -->
        <div class="right">
            <button class="btn">Call Us Now</button><button class="btn">Email Us</button>
        </div>
    </header>

    <div class="container">
        <h1>Join the best gym of Delhi now</h1>
        <form action="">
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter your Age">
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter your Locality">
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter your Email Id">
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Enter your Phone Number">
            </div>
            <button class="btn">Submit</button>
        </form>

        <div class="gym">
            <img src="https://everydaypower.com/wp-content/uploads/2018/01/Arnold-Schwarzenegger-Quotes-3.jpg" alt="">
            <div>We Never Give Up In Life</div>
        </div>
    </div>



    <footer>
        <div class="footer">
            Copyright &copy; www.devfitness.com. All rights reserved!
        </div>
    </footer>

</body>
</html>
